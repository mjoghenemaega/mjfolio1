<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="preloader">
  <svg viewBox="0 0 200 200">
    <g class="pen">
      <path class="body" d="M20,180 L40,20 L120,20 L140,180" fill="none" stroke="#000000" stroke-width="10"/>
      <path class="tip" d="M140,180 L150,150 L130,150 L140,180" fill="#000000"/>
    </g>
  </svg>
  <div class="text">mjfolio</div>
</div>



  
<style>
  .preloader {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #ffffff;
}

.pen {
  transform-origin: 20px 180px;
  animation: write 2s infinite linear;
}

.body {
  stroke-dasharray: 150;
  stroke-dashoffset: 150;
  animation: draw 2s infinite linear;
}

.tip {
  transform-origin: 140px 180px;
}

@keyframes write {
  0% {
    transform: rotate(0deg);
  }
  10% {
    transform: rotate(-10deg);
  }
  20% {
    transform: rotate(10deg);
  }
  30% {
    transform: rotate(-10deg);
  }
  40% {
    transform: rotate(10deg);
  }
  50% {
    transform: rotate(-10deg);
  }
  60% {
    transform: rotate(10deg);
  }
  70% {
    transform: rotate(-10deg);
  }
  80% {
    transform: rotate(10deg);
  }
  90% {
    transform: rotate(-10deg);
  }
  100% {
    transform: rotate(0deg);
  }
}

@keyframes draw {
  to {
    stroke-dashoffset: 0;
  }
}

.text {
  font-size: 48px;
  font-weight: bold;
  text-shadow: 0 0 10px #000000;
  margin-top: 20px;
}

  
</style>
</body>
</html>
