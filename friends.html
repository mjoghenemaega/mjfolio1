<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="loading-text">
    <span>Loading</span>
    <span class="dot">.</span>
    <span class="dot">.</span>
    <span class="dot">.</span>
  </div>



<style>



.loading-text {
  font-size: 24px;
  font-weight: bold;
  text-align: center;
}

.dot {
  animation: dot 1.5s infinite;
  animation-delay: 0s;
  display: inline-block;
  margin-right: 5px;
}

.dot:nth-of-type(2) {
  animation-delay: 0.5s;
}

.dot:nth-of-type(3) {
  animation-delay: 1s;
}

@keyframes dot {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

</style>
</body>
</html>
